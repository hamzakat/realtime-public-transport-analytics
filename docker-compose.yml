version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: hsl-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - hsl-network
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: hsl-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    networks:
      - hsl-network
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5

  influxdb:
    image: influxdb:2.7
    hostname: influxdb
    container_name: hsl-influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminpassword
      DOCKER_INFLUXDB_INIT_ORG: hsl
      DOCKER_INFLUXDB_INIT_BUCKET: transport_metrics
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: hsl-admin-token-secret-12345
    networks:
      - hsl-network
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5

  mqtt-ingestor:
    build:
      context: ./mqtt-ingestor
      dockerfile: Dockerfile
    container_name: hsl-mqtt-ingestor
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      MQTT_BROKER: ${MQTT_BROKER:-mqtt.hsl.fi}
      MQTT_PORT: ${MQTT_PORT:-8883}
      MQTT_TOPIC: ${MQTT_TOPIC:-/hfp/v2/journey/+/+/+/+/+/+/+/+/+/+/+/+/+/+/#}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9093}
      KAFKA_TOPIC: ${KAFKA_RAW_TOPIC:-hfp-raw}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - hsl-network
    restart: unless-stopped

  spark-processor:
    build:
      context: ./spark-processor
      dockerfile: Dockerfile
    container_name: hsl-spark-processor
    depends_on:
      kafka:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9093}
      KAFKA_INPUT_TOPIC: ${KAFKA_RAW_TOPIC:-hfp-raw}
      KAFKA_OUTPUT_TOPIC: ${KAFKA_AGGREGATED_TOPIC:-hfp-aggregated}
      INFLUXDB_URL: ${INFLUXDB_URL:-http://influxdb:8086}
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN:-hsl-admin-token-secret-12345}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-hsl}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-transport_metrics}
      SPARK_DRIVER_MEMORY: ${SPARK_DRIVER_MEMORY:-2g}
      SPARK_EXECUTOR_MEMORY: ${SPARK_EXECUTOR_MEMORY:-2g}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - hsl-network
    volumes:
      - spark-ivy-cache:/root/.ivy2
      - spark-m2-cache:/root/.m2
      - spark-tmp-cache:/tmp/.ivy2
    restart: unless-stopped

  api-service:
    build:
      context: ./api-service
      dockerfile: Dockerfile
    container_name: hsl-api-service
    depends_on:
      influxdb:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      INFLUXDB_URL: ${INFLUXDB_URL:-http://influxdb:8086}
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN:-hsl-admin-token-secret-12345}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-hsl}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-transport_metrics}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      API_KEY: ${API_KEY:-your-secret-api-key-change-me}
      REQUIRE_AUTH: ${REQUIRE_AUTH:-true}
    networks:
      - hsl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: hsl-dashboard
    depends_on:
      kafka:
        condition: service_healthy
      api-service:
        condition: service_healthy
    ports:
      - "8501:8501"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9093}
      KAFKA_AGGREGATED_TOPIC: ${KAFKA_AGGREGATED_TOPIC:-hfp-aggregated}
      API_URL: ${API_URL:-http://api-service:8000}
      API_KEY: ${API_KEY:-your-secret-api-key-change-me}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - hsl-network
    restart: unless-stopped

networks:
  hsl-network:
    driver: bridge

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  influxdb-data:
  influxdb-config:
  spark-ivy-cache:
  spark-m2-cache:
  spark-tmp-cache: